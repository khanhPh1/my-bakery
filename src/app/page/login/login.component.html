<div class="login-form">
  <div class="wrapper">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="row logo">
        <!-- <img src="../../assets/img/logo.png" /> -->
      </div>
      <input type="email" class="form-control" name="username" placeholder="Email" required formControlName="username"/>
      <input type="password" class="form-control" name="password" placeholder="Password" required formControlName="password"/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>
</div>
